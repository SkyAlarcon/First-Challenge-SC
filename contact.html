<body>
    <header>
        <div class="header">
            <a class="header-anchor text-decor-none" href="index.html">
                <div class="header-title">
                    <h1>News do Céu</h1>
                </div>
                <div class="header-sticker">
                    <img class="header-sticker-img" src="./assets/sky-sticker.png" alt="News do Céu sticker">
                </div>
            </a>
        </div>
        <hr>
        <nav class="nav-bar">
            <ul class="nav-bar-list">
                <li class="nav-bar-list-item"><a class="text-decor-none" href="./local_news.html">Local News</a></li>

                <li class="nav-bar-list-item"><a class="text-decor-none" href="./dev.html">Developer</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <h2 class="title">Send us a message</h2>
        <form action="" method="POST" class="form">
            <div class="form-contact-us">
                <section class="basic-info">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="basic-info-input" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" class="basic-info-input" placeholder="email@example.com" required>
                        <label for="country">Country</label>
                        <select name="country" id="country" class="basic-info-input" required>
                            <option value="" selected disabled>Select your country</option>
                            <option value="BR">Brazil</option>
                            <option value="US">United States</option>
                            <option value="FR">France</option>
                            <option value="EN">England</option>
                            <option value="CH">China</option>
                            <option value="JP">Japan</option>
                            <option value="AU">Australia</option>
                            <option value="AR">Argentina</option>
                            <option value="ES">Spain</option>
                            <option value="PT">Portugal</option>
                            <option value="Other">Other</option>
                        </select>
                </section>
                <section class="message-container">
                    <label for="subject">Subject</label>
                    <select name="subject" id="subject" class="subject-input" required>
                        <option value="" selected disabled>Select your subject</option>
                        <option value="Suggestion">Suggestion</option>
                        <option value="Karen">Karen</option>
                        <option value="New-history">New history</option>
                        <option value="Bug">Bug</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="message">Your message</label>
                    <textarea name="message" id="contact-message" class="contact-message-textarea" cols="50" rows="20" placeholder="Max of 1000 characters" required></textarea>
                </section>
            </div>
            <button>Send message</button>
        </form>
    </main>
    <hr>
    <footer>
        <div class="footer-links">
            <div class="footer-socials footer-block">
                <span class="footer-span">Socials</span>
                <div class="footer-socials-links">
                    <a href="https://www.linkedin.com/in/skyalarcon/" class="footer-socials-linkedin"><img class="footer-socials-img" src="./assets/linkedin-icon.png" alt=""></a>
                    <a href="https://www.instagram.com/_skydoceu" class="footer-socials-instagram"><img class="footer-socials-img" src="./assets/instagram-icon.png" alt=""></a>
                </div>
            </div>
            <div class="footer-contact footer-block">
                <span class="footer-span"><a class="text-decor-none" href="./contact.html">Send us a message</a></span>
            </div>
            <div class="footer-dev footer-block">
                <span class="footer-span">Developed by</span><br>
                <a href="https://github.com/SkyAlarcon"><img src="./assets/sky-sticker.png" alt="News do Céu sticker"></a>
            </div>
        </div>
        <div class="footer-copyright">
            <span class="footer-copyright-span">All rights reserved &copy</span>
        </div>
    </footer>
